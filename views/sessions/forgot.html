<div class="content">
    <figure><img class="login_logo" src="img/logo_02.png" alt=""/></figure>
    <div class="panel panel-default" >
        <form name="form" id="form-forgot" class="form-horizontal" data-query="submit(submit_form)" onsubmit="return false;">
            <div class="panel-body" >
                <div class="input-groups">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-at"></i></span>
                        <input type="email" class="form-control" name="email" data-query="val(email).click(scroll_to_forgot)" autocomplete="off"  placeholder="Correo electrónico">
                    </div>
                </div>

            </div>
            <div class="panel-footer" >
                <button type="submit" class="btn btn-lg btn-block">RECUPERAR</button>
                <a class="btn btn-block btn-link" href="#login"> Iniciar Sesión </a>
            </div>
        </form>
    </div>
</div>
